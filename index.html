<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1 class="brand">Odin Library</h1>
    </div>
  </header>

  <!-- Main Content Area -->
  <main>
    <div class="container">
      <div class="showcase">
        <!-- Book elements will be added here by JavaScript. -->

        <button class="add-book">
          <span>&plus;</span>
        </button>
      </div>
    </div>

    <dialog>
      <span class="btn-close">&times;</span>

      <form action="" method="dialog">
        <label for="title">Book Title</label>
        <input type="text" id="title" name="title" minlength="1">
        
        <label for="author">Author</label>
        <input type="text" id="author" name="author" minlength="1">
        
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" min="1">
        
        <input type="checkbox" id="read" name="read">
        <label for="title">Is Read?</label>
        
        <button type="submit" id="add-btn">Add Book</button>
      </form>
    </dialog>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>Copyright &copy; 2025 Riman Das</p>
    </div>
  </footer>
</body>
</html>
